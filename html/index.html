<html>
<head>
	<title>intances</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
	<style>
	.center{
		text-align: center;
	}
	</style>
<head>
<body>
	<div style="width:900px;margin:auto" class="center">
	<table id='myTable'>
	<thead>
        <tr>
            <th>id</th>
            <th>uuid</th>
            <th>ip</th>
            <th>enable</th>
            <th>data</th>
        </tr>
    </thead>
    </table>
	</div>
</body>
<script>
$(document).ready(function(){
    $('#myTable').DataTable({
    	"ajax":{
    		"url": "http://localhost:9898/instances",
    		"dataSrc": "message"
    	},
    	"columns": [
            { "className": "center", "data": "id" },
            { "className": "center", "data": "uuid" },
            { "className": "center", "data": "ip" },
            { "className": "center", "data": "enable" }
        ],
        "columnDefs": [
            {
                "render": function ( data, type, row ) {
                    return "<a target='_blank' href='graph.html?uuid="+row.uuid+"'>graph<a>";
                },
                "targets": [4]
            }
        ]

    });
});
</script>
</html>
